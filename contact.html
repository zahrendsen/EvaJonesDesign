    <div class="customM1 container">
    <section class="container rounded mt-5 p-5">
     <h1>Contact</h1>
<form class="" action="" method="post">
    <div class="form-group">
        <label class="" for="fname">First Name*</label>
        <br/>
        <input class="form-control" type="text" id="fname" name="firstname" placeholder="Your name.." required>
        </div>
    <div class="form-group">
        <label for="lname">Last Name*</label>
        <br/>
        <input class="form-control" type="text" id="lname" name="lastname" placeholder="Your last name.." required>
         </div>
    <div class="form-group">
        <label for="email">Email*</label>
        <br/>
        <input class="form-control" type="text" id="email" name="email" placeholder="name@email.com" required>
         </div>
    <div class="form-group">
        <label for="reason">Reason For Contact</label><br/>
        <select class="form-control" name="reason" id="reason">
            <option value="reasonDefault" selected>Select a Reason..</option>
            <option value="question">Question</option>
            <option value="comment">Comment</option>
            <option value="complaint">Complaint</option>
        </select>
         </div>
    <div class="form-group">
        <label for="comments">Comments</label>
        <br/>
        <textarea class="form-control" id="comments" name="comments" placeholder="..." rows="5" required></textarea>
         </div>

        <input type="submit" id="subButton" value="Submit">
    </form>
    </section>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
